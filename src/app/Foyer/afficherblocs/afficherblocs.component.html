<div class="container-fluid">
  <div class="header-body">
    <!-- Card stats -->
    <div class="row">
    *33
      <div class="col-xl-3 col-lg-6" *ngFor="let bloc of blocs">
        <div class="card card-stats mb-4 mb-xl-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">{{ bloc.nomBloc }}</h5>
                <span class="h2 font-weight-bold mb-0">{{ bloc.etatbloc }}</span>
                <!-- Conditionally display 'Active' status -->
                <p *ngIf="bloc.etatbloc === 'Active'" class="text-success">Active</p>
                <!-- Sub-blocs listing with navigation -->
              <div class="col-auto">
                <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                  <i class="fas fa-building"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div></div>
