<div class="container-fluid mt--7">
    <div class="row" *ngIf=" reservations.length > 0">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Reservations</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Id Reservation</th>
                                <th scope="col">Année Universitaire</th>
                                <th scope="col">Etudiant</th>
                                <th scope="col">Decision</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reservation of reservations">
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                                            <path
                                                d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z" />
                                        </svg>
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{ reservation.idReservation }}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{ reservation.anneeUniversitaire }}
                                </td>

                                <span *ngIf="reservation.estValid" class="text-success">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green"
                                        class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                    </svg>
                                    Valid
                                </span>
                                <span *ngIf="!reservation.estValid" class="text-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                                        class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                                        <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM7 11h2v2H7v-2zm0-8h2v6H7V3z" />
                                    </svg>
                                    Not Valid
                                </span>
                                <td>
                                    <!-- Bouton pour valider la réservation -->
                                    <button *ngIf="!reservation.estValid" class="btn btn-outline-success"
                                        (click)="validateReservation(reservation.idReservation)">Valider</button>
                                </td>
                                <td><button *ngIf="!reservation.estValid" class="btn btn-outline-success"
                                        (click)="sendMailToStudentWithValidReservation(reservation.idReservation)">mail</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div style="text-align: center;">
    <h2>Statistique des Reservations</h2>
    <h1>{{this.stats}}</h1>
</div>
