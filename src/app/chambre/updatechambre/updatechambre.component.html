
<form #chambreForm="ngForm" (ngSubmit)="onSubmit()" >
    <!--div class="form-group">
      <label >ID de la chambre:</label>
      <input type="text" class="form-control" id="idChambre" name="idChambre" [(ngModel)]="chambre.idChambre" >

      <div class="form-group">
      <label >Num de la chambre:</label>
      <input type="text" class="form-control" id="numeroChambre" name="numeroChambre"  required [(ngModel)]="chambre.numeroChambre"  >
    </div>

    <div class="form-group">
      <label >Type de chambre:</label>
      <select class="form-control" id="typeC" name="typeC" [(ngModel)]="chambre.typeC" required>
        <option *ngFor="let type of typesChambre" [value]="type">{{ type }}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
